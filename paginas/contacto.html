        <nav >

            </ul>
        </nav>
    </header>
    <main>

            <h1>Contacto</h1>
            <section class="contenedorFormulario">
                <form >
                    <div>
                        <label for="nombreCompleto">Nombre completo</label>
                        <input type="text" placeholder="Nombre completo">
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="Mail">
                    </div>
                    <div>
                        <label for="mensaje">Dejanos tu mensaje:</label>
                        <input type="textarea" id="mensaje">
                    </div>
                    <div>
                        <input type="submit">
                        <input type="radio" id="femenino" name="genero">
                        <label for="femenino">mujer</label>
                        <input type="radio" id="masculino" name="genero">
                        <label for="masculino">hombre</label>
                        <input type="radio" id="otro" name="genero">
                        <label for="otro">otro</label>
                </div>
            </form>
        </section>
        <h2 class="subtitulo__contacto"> Tabla de precios</h2>
        <section>
            <table cellspacing="10" border="1" cellpadding="25"  class="tabla">
                <tr class="tabla__fila">
                    <th>Trabajo</th>
                    <th>Periodo</th>
                    <th>Precio</th>
                </tr>
                <tr class="tabla__fila">
                    <td>Transporte escolar</td>
                    <td>2022</td>
                    <td>$8000 mensual</td>
                </tr>
                <tr class="tabla__fila">
                    <td>Viajes a Mar del plata</td>
                    <td>2022</td>
                    <td>$5000 ida y vuelta en el dia</td>
                </tr>
            </table>

        </section>
    </main>

            </div>
